<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .input-group label {
      font-weight: bold;
      margin-right: 1rem;
      width: 100px;
    }

    .input-group input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    .input-group select {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview h2 {
      font-size: var(--h2-size);
      margin-bottom: 0.5rem;
    }

    .preview p {
      font-size: var(--p-size);
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>字体比例工具</h1>
  <div class="container">
    <div class="input-group">
      <label for="text">文本</label>
      <input type="text" id="text" value="这是一个示例文本" />
    </div>
    <div class="input-group">
      <label for="scale">比例</label>
      <select id="scale">
        <option value="1.067">Minor Second</option>
        <option value="1.125">Major Second</option>
        <option value="1.2">Minor Third</option>
        <option value="1.25">Major Third</option>
        <option value="1.333">Perfect Fourth</option>
        <option value="1.414">Augmented Fourth</option>
        <option value="1.5">Perfect Fifth</option>
        <option value="1.6">Minor Sixth</option>
        <option value="1.618">Golden Ratio</option>
        <option value="1.667">Major Sixth</option>
        <option value="1.778">Minor Seventh</option>
        <option value="1.875">Major Seventh</option>
        <option value="2">Octave</option>
        <option value="2.5">Major Tenth</option>
        <option value="3">Major Eleventh</option>
        <option value="4">Major Twelfth</option>
        <option value="8">Double Octave</option>
      </select>
    </div>
    <div class="input-group">
      <label for="base-size">基准大小 (px)</label>
      <input type="number" id="base-size" min="10" max="100" step="1" value="16" />
    </div>

    <div class="preview">
      <h2 id="h2-text"></h2>
      <p id="p-text"></p>
    </div>

    <!-- 使用JavaScript来实现动态更新和计算 -->
    <script>

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      

      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      


// 获取页面元素
const textInput = document.getElementById("text");
const scaleSelect = document.getElementById("scale");
const baseSizeInput = document.getElementById("base-size");

const h2Text = document.getElementById("h2-text");
const pText = document.getElementById("p-text");

// 定义一个函数，根据输入的值来更新预览区域
function updatePreview() {
  
  // 获取输入的值
  const text = textInput.value; // 文本内容
  const scale = parseFloat(scaleSelect.value); // 比例因子
  const baseSize = parseInt(baseSizeInput.value); // 基准大小

  // 计算h2和p的字体大小
  const h2Size = baseSize * scale; // h2的字体大小等于基准大小乘以比例因子
  const pSize = baseSize; // p的字体大小等于基准大小

  // 设置h2和p的文本内容和样式
  h2Text.textContent = text; // h2的文本内容等于输入的文本
  pText.textContent = text; // p的文本内容等于输入的文本
  h2Text.style.fontSize = h2Size + "px"; // h2的字体大小等于计算出的h2Size
  pText.style.fontSize = pSize + "px"; // p的字体大小等于计算出的pSize

}

// 调用一次函数，初始化预览区域
updatePreview();

// 给输入框和下拉框添加事件监听器，当值改变时，调用函数更新预览区域
textInput.addEventListener("input", updatePreview);
scaleSelect.addEventListener("change", updatePreview);
baseSizeInput.addEventListener("input", updatePreview);

    </script>
  </div>
</body>
</html>
